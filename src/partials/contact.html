<section class="section-contact-us">

    <div class="contact-us-container container">

        <h2 class="contact-us-title">Contact Us</h2>

        <div class="box-wrapper">

        <div class="form-wrap">

            <form class="contact-us-form">
                <p class="contact-us-text">Please use the form below to contact us. Enter your name, email, phone, and message and we'll get back to you shortly.</p>

                <label for="user-name"></label>
                <input class="contact-us-input" type="text" name="user-name" id="user-name" placeholder="Name">

                <label for="user-email"></label>
                <input class="contact-us-input" type="email" name="user-email" id="user-email" placeholder="Email">

                <label for="user-tel"></label>
                <input class="contact-us-input" type="tel" name="user-tel" id="user-tel" placeholder="+380">

                <label for="user-comment"></label>
                <textarea class="contact-us-comment" name="user-comment" id="user-comment" placeholder="Comment"></textarea>

                <button class="contact-us-btn" type="submit">Send</button>
            </form>
            </div>


        <picture>
            <source srcset="./img/img-contact/Rectangle-desk1x.jpg 1x, ./img/img-contact/Rectangle-desk2x.jpg 2x" media="(min-width: 1279px)">
            <source srcset="./img/img-contact/Rectangle-tab1x.jpg 1x, ./img/img-contact/Rectangle-tab2x.jpg 2x " media="(min-width: 768px)">
            <source srcset="./img/img-contact/Rectangle-mob1x.jpg 1x, ./img/img-contact/Rectangle-mob2x.jpg 2x " media="(max-width: 767px)">

            <img src="./img/img-contact/Rectangle.jpg" alt="wristwatch">
        </picture>

        </div>
    </div>
</section>
